##### Keyfile
sudo: required
language: python
cache: pip
services:
- docker
env:
  global:
  - EB_REGION="us-east-1"
  - secure: secure_AWS_ACCOUNT_ID
  - secure: secure_AWS_ACCESS_KEY_ID
  - secure: secure_AWS_SECRET_ACCESS_KEY
before_install:
- pip3 install awscli
- export PATH=$PATH:$HOME/.local/bin
script: bash build.sh
deploy:
- provider: script
  script: bash docker_push.sh
  on:
    branch: master
- provider: script
  script: bash docker_push.sh
  on:
    branch: dev
- provider: script
  script: bash docker_push.sh
  on:
    branch: sandbox
